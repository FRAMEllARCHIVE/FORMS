<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .close-btn {
            background-color: #dc3545;
            margin-top: 10px;
        }

        /* Modal & Overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #customModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            z-index: 1000;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        h3 {
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Input Focus */
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #fff;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button-container button {
            width: 48%;
        }
    </style>
</head>
<body>

    <!-- Button to Open Modal -->
    <button onclick="openModal()">Open Contact Form</button>

    <!-- Overlay Background -->
    <div id="overlay" onclick="closeModal()"></div>

    <!-- Custom Modal Form -->
    <div id="customModal">
        <h3>Contact Us</h3>
        <form id="customForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phoneEmail">Phone & Email:</label>
                <input type="text" id="phoneEmail" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" id="message" required>
            </div>

            <!-- Button Container -->
            <div class="button-container">
                <button type="submit">Submit</button>
                <button type="button" class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </form>
    </div>

    <script>
        // Open Modal
        function openModal() {
            document.getElementById('customModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Close Modal
        function closeModal() {
            document.getElementById('customModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Form Submission
        document.getElementById("customForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            let formData = new FormData();
            // Combine inputs into one message field
            let combinedMessage = `
                Name: ${document.getElementById("name").value}
                Phone & Email: ${document.getElementById("phoneEmail").value}
                Message: ${document.getElementById("message").value}
            `;
            formData.append("entry.1800120861", combinedMessage);

            // Google Form URL for submission
            fetch("https://docs.google.com/forms/d/e/1FAIpQLSe3BQEZ3NIJK1JHyZjkf_yG8CHBSJsOuuUcLEh9lZkPuOIZKg/formResponse", {
                method: "POST",
                body: formData,
                mode: "no-cors" // Ensure submission without CORS issues
            }).then(() => {
                alert("Form submitted successfully!");
                closeModal(); // Close modal after submission
                document.getElementById("customForm").reset(); // Reset form fields
            }).catch(() => {
                alert("Error submitting form. Please try again.");
            });
        });
    </script>

</body>
</html>
